<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Complete Evaluation</title>
    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/Style.css" rel="stylesheet">
    <link href="/css/Form.css" rel="stylesheet">
    <style>

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%; /* Full-width buttons on small screens */
                margin-bottom: 10px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group.col-md-6 {
                width: 100%;
                text-align: center !important; /* Center align buttons on small screens */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="position: relative;">
        <a class="navbar-brand">Peer Evaluation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="'Complete Evaluation for ' + ${evaluation.project.projectName}"></h1>

        <form th:action="@{/evaluation/submit/feedback}" method="post">
            <div th:each="student, iterStudents : ${projectGroup.students}" th:if="${student.studentId} != ${currentStudentId}">
                <h2 th:text="${student.studentName}"></h2>
        
                <input type="hidden" th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].ratedStudentId'" th:value="${student.studentId}">
                <input type="hidden" th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].evaluationId'" th:value="${evaluation.evaluationId}">
                <input type="hidden" th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].projectGroupId'" th:value="${projectGroup.groupId}">
                <input type="hidden" th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].ratedByStudentId'" th:value="${currentStudentId}">
                <input type="hidden" th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].projectId'" th:value="${evaluation.project.projectId}">

                <div class="form-group">
                    <label th:for="'score' + ${student.studentId}" th:text="'Score for ' + ${student.studentName}"></label>
                    <input type="number" class="form-control score" th:id="'score' + ${student.studentId}"
                        th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].grade'" 
                        th:min="0" th:max="${maxScore}" required>
                </div>
        
                <div th:each="question, iterStat : ${evaluation.evaluationQuestions}">
                    <div class="form-group">
                        <label th:for="'response' + ${student.studentId} + '_' + ${iterStat.index}"
                            th:text="${question.questionText}"></label>
                        <textarea class="form-control"
                            th:id="'response' + ${student.studentId} + '_' + ${iterStat.index}"
                            th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].responses[' + ${iterStat.index} + '].response'"
                            rows="3" required></textarea>
                        <input type="hidden"
                            th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].responses[' + ${iterStat.index} + '].questionId'"
                            th:value="${question.questionId}">
                    </div>
                </div>
            </div>

                      <!-- <div class="form-group">
                <label th:for="extraResponse">What else do you have to say about your group?</label>
                <textarea class="form-control" th:id="extraResponse" th:name="extraResponse.response" rows="3" required></textarea>
                <input type="hidden"
                            th:name="'evaluationFeedbackDTOList[' + ${iterStudents.index} + '].responses[' + ${iterStat.index} + '].questionId'"
                            th:value="${question.questionId}">
            </div> -->
        
            <div class="form-row">
                <div class="form-group col-md-6 text-left">
                    <a href="/student/viewEvaluations" class="btn btn-secondary">Back</a>
                </div>
                <div class="form-group col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <span id="maxScore" th:text="${maxScore}" hidden></span>

    <!-- <footer class="footer" style="position: relative; ">
        <span>Â© 2025 Peer Evaluation. All rights reserved.</span>
</footer> -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const maxScore = parseFloat(document.getElementById('maxScore').textContent) || 0;
    
            document.querySelector('form')?.addEventListener('submit', function (event) {
                let totalScore = 0;
                document.querySelectorAll('.score').forEach(input => {
                    const score = parseFloat(input.value.trim());
                    if (!isNaN(score)) {
                        totalScore += score;
                    }
                });
    
                if (totalScore > maxScore) {
                    event.preventDefault();
                    alert(`The total score cannot exceed ${maxScore}. Please adjust your scores.`);
                }
            });
        });
    </script>
    
</body>

</html>
