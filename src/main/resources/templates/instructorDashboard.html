<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instructor Dashboard</title>
    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Instructor Page</h1>
        <p th:text="'Hello, ' + ${instructorName}"></p>

        <div class="d-flex justify-content-around mt-5">
            <button class="btn btn-primary btn-lg">Button 1</button>
            <button class="btn btn-secondary btn-lg">Button 2</button>
        </div>
        
    </div>

    <!-- Bootstrap JS and Popper.js (optional for Bootstrap features like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
