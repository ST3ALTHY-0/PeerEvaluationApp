    <div class="container">
        <h1 style="margin-bottom: 20px;">Create Evaluation Form</h1>

    <form th:action="@{/completeEvaluationForm}" method="get">
        <div class="form-row">
          <div class="form-group col-md-6">

            <label class="mr-sm-2" for="inlineFormCustomSelect">Class</label>
            <select class="custom-select mr-sm-2" id="classSelect" name="classId">
              <option selected>Choose...</option>
              <option th:each="class : ${instructorClassList}" th:value="${class.classId}" th:text="${class.className}"></option>
              <!-- would be great if user could enter their own class name -->

            </select>
          </div>
          <div class="form-group col-md-6">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Project</label>
            <select class="custom-select mr-sm-2" id="projectSelect" name="projectId">
              <option selected>Choose...</option>
              <option th:each="project : ${projectList}" th:value="${project.projectId}" th:text="${project.projectName}" th:data-class="${project.myClass.className}"></option>
              <!-- would be great if user could enter their own project name -->

            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Group Type</label>
          <!-- each Group will have a list of all groups for a project -->
          <select class="custom-select mr-sm-2" id="projectSelect" name="projectId">
            <option selected>Choose...</option>
            <option th:each="project : ${projectList}" th:value="${project.projectId}" th:text="${project.projectName}" th:data-class="${project.myClass.className}"></option>
          </select>

          </div>

        <!-- <div class="form-group">

        </div> -->


        <div class="form-group">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Groups and Group Members</label>
          <!-- each Group will have a list of all groups for a project -->
          <select class="custom-select mr-sm-2" id="projectSelect" name="projectId">
            <option th:each="project : ${projectList}" th:value="${project.projectId}" th:text="${project.projectName}" th:data-class="${project.myClass.className}"></option>
          </select>
        </div>
        <!-- <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div> -->
        <div class="form-group">

          </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
            <label class="form-check-label" for="gridCheck">Enable Grading</label>
          </div>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">Use Standard Evaluation Form</label>
          </div>
        </div>
        
          <div class="form-row">
            <div class="form-group col-auto">
              <a href="/evaluationFormExtraSettings" class="btn btn-primary">Preview Evaluation Form</a>
            </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
              </div>
                </div>


        <div class="form-row">
            <div class="form-group col-md-10">
                <button type="back" class="btn btn-primary">Back</button>
            </div>
           
            <div class="form-group col-md-1">

      </form>

    <!-- AI generated javascript -->
    <script>
        $(document).ready(function() {
            $('#classInput').on('input', function() {
                var inputClass = $(this).val().toLowerCase();
                $('#projectSelect option').each(function() {
                    var projectClass = $(this).data('class').toLowerCase();
                    if (projectClass.includes(inputClass)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
        });

        $(document).ready(function() {
            $('#classInput').on('input', function() {
