<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Create Evaluation Form</title>
  <!-- Bootstrap CDN link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="/css/Style.css" rel="stylesheet">
  <link href="/css/Form.css" rel="stylesheet">

  <style>


    @media (max-width: 576px) {
      .container {
        margin-top: 20px;
        padding: 0 15px;
      }

      .formContainer {
        padding: 20px;
      }

      .btn-primary,
      .btn-secondary {
        width: 100%;
        margin-bottom: 10px;
      }

      .form-row {
        flex-direction: column;
      }

      .form-group.col-md-6 {
        width: 100%;
        text-align: center !important;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand">Peer Evaluation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Create Evaluation Form</h1>
    <div class="formContainer">
      <form th:action="@{/evaluation/submit/form}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="instructorId" th:value="${instructorId}">


        <!-- Class Code -->
        <div class="form-group">
          <label for="classCode">Class Code</label>
          <input type="text" class="form-control" id="classCode" name="classCode" required>
        </div>

        <!-- Project Name -->
        <!-- <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" id="projectName" name="projectName" required>
        </div> -->

        <!-- CSV File Upload -->
        <div class="form-group">
          <label for="csvFile">Upload Bright Space Grades CSV File</label>
          <input type="file" class="form-control-file" id="csvFi le" name="csvFile" accept=".csv" required>
        </div>

        <!-- Customize Evaluation Form -->
        <h4 style="margin-top: 5vh;">Customize Evaluation Form</h4>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="useStandardForm" name="useStandardForm">
            <label class="form-check-label" for="useStandardForm" checked>Use Standard Evaluation Form</label>
          </div>
            
          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="checkbox" id="enableGrading" name="enableGrading" >
            <label class="form-check-label" for="enableGrading" checked >Enable Grading</label>
          </div>

          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="checkbox" id="allowStudentToViewFeedback" name="allowStudentToViewFeedback" >
            <label class="form-check-label" for="allowStudentToViewFeedback" checked >Allow Students to view the Feedback they Receive from Group Members</label>
          </div>

        </div>

        <!-- Number of Questions -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="NumberOfQuestions">Number of Questions</label>
            <input type="number" class="form-control" id="NumberOfQuestions" name="NumberOfQuestions" min="0" max="5">
          </div>
        </div>

        <!-- Dynamic Questions Container -->
        <div id="questionsContainer"></div>

        <!-- Due Date -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
          </div>
        </div>

        <!-- Buttons -->
        <!-- <div class="form-row">
          <div class="form-group col-auto">
            <button type="button" id="previewButton" class="btn btn-primary">Preview Evaluation Form</button>
          </div>
        </div> -->


        <div class="form-row" style="margin-top: 4vh;">
          <div class="form-group col-md-6 text-left">
            <a href="/instructor/dashboard" class="btn btn-secondary">Back</a>
          </div>
          <div class="form-group col-md-6 text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container2">
      <span>Â© 2025 Peer Evaluation. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $('#NumberOfQuestions').on('input', function () {
        var numberOfQuestions = $(this).val();
        var questionsContainer = $('#questionsContainer');
        questionsContainer.empty();
        for (var i = 1; i <= numberOfQuestions; i++) {
          var questionHtml = `
            <div class="form-row">
              <div class="form-group col-md-9">
                <label for="question${i}">Question ${i}</label>
                <input type="text" class="form-control" id="question${i}" name="evaluationQuestions[${i - 1}].questionText" required>
              </div>
              <div class="form-group col-md-3 d-flex align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="isRequired${i}" name="evaluationQuestions[${i - 1}].isRequired">
                  <label class="form-check-label" for="isRequired${i}">Require an answer</label>
                </div>
              </div>
            </div>
          `;
          questionsContainer.append(questionHtml);
        }
      });


      //add script to gray out enable grading and number of questions

</script>

</body>

</html>
