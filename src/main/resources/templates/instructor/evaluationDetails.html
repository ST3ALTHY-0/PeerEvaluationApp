<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="${evaluation.project.projectName}">Project Name</h2>
        <!-- <p th:text="${evaluation.project.description}">Project Description</p> -->

        <!-- Due Date Section -->
        <div class="mb-3">
            <label class="form-label"><strong>Due Date:</strong></label>
            <input type="date" class="form-control" th:value="${evaluation.dueDate}" id="dueDate">
            <button class="btn btn-primary mt-2" onclick="updateDueDate()">Update Due Date</button>
        </div>

        <!-- Groups & Students Section -->
        <h3>Groups</h3>
        <div th:each="group : ${evaluation.groupCategory.projectGroups}" class="card mb-3">
            <ul class="list-group list-group-flush">
                <h4 th:text="${group.groupName}" class="text-center"></h4>

                <li th:each="student : ${group.students}" class="list-group-item">
                    <div class="mt-2">
                        <h5 th:text="${student.studentName}">Student Name</h5>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Reviewer</th>
                                    <th>Score</th>

                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterate over feedbacks and check if they match the student -->
                                <tr th:each="feedback : ${evaluation.feedbacks}" 
                                    th:if="${feedback.ratedStudent != null and feedback.ratedStudent.studentId == student.studentId}">
                                    
                                    <td th:text="${feedback.ratedByStudent.studentName}"></td>

                                    <td th:text="${feedback.gradePercent}"></td>
                                

                                </tr>
                            </tbody>

                        </table>
                    </div>
                </li>
                
                
            </ul>
        </div>
    </div>

    <script>
        function updateDueDate() {
            const newDate = document.getElementById("dueDate").value;
            fetch('/update-due-date', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dueDate: newDate })
            }).then(response => response.json()).then(data => {
                alert("Due date updated successfully!");
            }).catch(error => console.error(error));
        }

        function extendDeadline(studentId) {
            const newDate = document.getElementById("date-" + studentId).value;
            fetch('/extend-deadline', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId: studentId, extendedDueDate: newDate })
            }).then(response => response.json()).then(data => {
                alert("Deadline extended for student!");
            }).catch(error => console.error(error));
        }
    </script>
</body>

</html>
