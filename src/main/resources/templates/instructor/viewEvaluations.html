<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Choose Evaluation</title>
    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/Style.css" rel="stylesheet">

    <style>
    

    .container {
    margin: 0 auto;
    padding: 2rem;
    max-width: 800px;
    min-height: 90vh;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

h1 {
    color: #2c3e50;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: -0.025em;
    margin-bottom: 1rem;
    transition: color 0.2s ease;
}

.formContainer {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

.evaluationHeader {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    background: #007bff;
    color: white;
    font-weight: 600;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
}

.evaluationContainer {
    background: #e9f2fa;
    padding: 1.5rem;
    margin-bottom: 1.25rem;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    align-items: center;
    text-align: center;
    position: relative;
}

.evaluationContainer:hover {
    transform: translateY(-2px);
    background: #d9ecf8;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
    cursor: pointer;
}

.evaluationContainerElement h4 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 500;
    transition: color 0.2s ease;
}

.evaluationContainer a.stretched-link {
    position: absolute;
    inset: 0; /* Make sure it covers the whole div */
}

.evaluationContainerElement:nth-child(1) h4 {
    color: #007bff;
}

.evaluationContainerElement:nth-child(2) h4 {
    color: #28a745;
}

.evaluationContainerElement:nth-child(3) h4 {
    color: #6c757d;
}


        .form-group label {
            font-weight: 500;
            color: #495057; 
        }

        .custom-select {
            border-radius: 5px; 
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
        }

        .custom-select:hover {
            border-color: #007bff; /* Highlight on hover */
        }

        .custom-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus effect */
        }

        .a{
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff; /* Matching the navbar color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray for the "Back" button */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }


        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                margin-top: 5vh;
                padding: 0 15px;
            }

            .formContainer {
                padding: 20px;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%; /* Full-width buttons on small screens */
                margin-bottom: 10px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group.col-md-6 {
                width: 100%;
                text-align: center !important; /* Center align buttons on small screens */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">Peer Evaluation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Choose Evaluation to View Details</h1>
        <div class="formContainer">
            <!-- add column names -->
            <div class="evaluationHeader">
                <div>Class</div>
                <div>Project</div>
                <div>Due Date</div>
            </div>

            <div th:each="evaluation : ${evaluations}" class="evaluation-item">
                <div class="evaluationContainer" role="button" aria-label="View evaluation details">
                    <a th:href="@{/evaluation/details/{id}(id=${evaluation.evaluationId})}" class="stretched-link"></a>
                    <div class="evaluationContainerElement">
                        <h4 th:text="${evaluation.project.myClass.classCode}"></h4>
                    </div>
                    <div class="evaluationContainerElement">
                        <h4 th:text="${evaluation.project.projectName}"></h4>
                    </div>
                    <div class="evaluationContainerElement">
                        <h4 th:utext="${#temporals.format(evaluation.dueDate.toLocalDate(), 'MMM dd, yyyy')}"></h4>
                    </div>
                </div>
            </div>
            <a href="/instructor/dashboard" class="btn btn-secondary mt-4">
                ← Back to Dashboard
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="container2">
            <span>© 2025 Peer Evaluation. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
