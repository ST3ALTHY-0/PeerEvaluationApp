<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <!-- Bootstrap CDN link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/Style.css" rel="stylesheet">
    <link href="/css/tempPurdueCard.css" rel="stylesheet">


    <style>




        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                margin-top: 50px;
                padding: 0 15px;
            }

            .card {
                margin: 0 10px;
                padding: 0 15px;
            }

            .card-header {
                font-size: 1.1rem;
            }

            .card-text {
                font-size: 1rem;
            }

            .btn-custom {
                width: 100%; 
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Purdue Peer Evaluation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    Instructor Sign Up
                </div>
                <div class="card-body">
                    <p class="card-text text-center">Please sign up using your Purdue email address and PUID:</p>
                    <form method="post" action="/instructor/signUp/submit">
                        <div class="form-group">
                            <label for="email">Purdue Email address</label>
                            <input type="email" class="form-control" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@purdue\.edu" required>
                        </div>
                        <div class="form-group">
                            <label for="puid">PUID (9-digit number)</label>
                            <input type="text" class="form-control" id="puid" name="puid" pattern="\d{9}" required>
                        </div>
                        <button type="submit" class="btn btn-purdue btn-block">Sign Up</button>
                    </form>

                    <div class="text-center" style="margin-top: 20px;">
                        <a href="/instructor/login" style="font-size: small; color: blue; text-decoration: underline;">Instructor login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-4">
        <span>Â© 2025 Peer Evaluation. All rights reserved.</span>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
