    <div th:each="student : ${projectGroup.students}" th:if="${student.student_id} != ${currentStudentId}"> <!-- for each student in projectGroup.students (don't include student completing evaluation, though we could collect some data about the person anyways) -->
        <h2 th:text="${student.student_name}"></h2> <!-- print student name -->
        <form th:action="@{/evaluation/feedback}" method="post"> <!-- endpoint to be called when submit is clicked -->
            <input type="hidden" name="evaluationId" th:value="${evaluation.evaluation_id}"> <!-- type hidden means no html is on page, but it will help index each evaluation/student for the server side -->
            <input type="hidden" name="ratingStudentId" th:value="${currentStudentId}">
            <input type="hidden" name="ratedStudentId" th:value="${student.student_id}">

            <div th:each="question, iterStat : ${evaluation.evaluation_questions}">
                <div class="form-group">
                    <label th:for="'response' + ${student.student_id} + '_' + ${iterStat.index}" th:text="${question.question_text}"></label> <!-- response1_1   response{studentId(student receiving feedback)} label to show the question -->
                    <textarea class="form-control" th:id="'response' + ${student.student_id} + '_' + ${iterStat.index}" th:name="'responses[' + ${student.student_id} + '][' + ${iterStat.index} + '].response'" rows="3"></textarea> <!-- response area, need to set maximum characters and if it has to be answered -->
                    <input type="hidden" th:name="'responses[' + ${student.student_id} + '][' + ${iterStat.index} + '].questionId'" th:value="${question.question_id}">  <!-- type hidden means no html is on page, but it will help index each student/response for the server side -->
                </div>
            </div>
    </div>
    <br>
    <br>

    <label th:for="ExtraResponse">What else do you have to say about your group?</label>
    <textarea class="form-control" th:id="ExtraResponse" th:name="ExtraResponse" rows="3"></textarea> 
</form>

    <div class="form-group d-flex justify-content-center" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Submit</button>
